<html lang="en">

  <meta charset="UTF-8">
  <title>Login or Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center min-h-screen p-4">
  <div class="w-full max-w-sm bg-gray-800 rounded-lg shadow-md p-8 mt-10">
    <h1 class="text-2xl font-bold text-yellow-400 mb-6">Login or Register</h1>
    {% if request.args.get('next') %}
      <p class="mb-2 text-yellow-400">Please log in or register to see stats.</p>
    {% endif %}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="mb-4">
          {% for category, message in messages %}
            <li class="text-{{'red' if category=='error' else 'green'}}-400">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" class="flex flex-col gap-4">
      <input type="text" name="username" placeholder="Username" class="px-3 py-2 rounded text-black font-semibold" required>
      <input type="password" name="password" placeholder="Password" class="px-3 py-2 rounded text-black font-semibold" required>
      <div class="flex gap-2">
        <button type="submit" class="flex-1 bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded font-semibold">Login</button>
        <button type="submit" name="register" value="1" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded font-semibold">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
