<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enter Email</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center min-h-screen p-4">
  <div class="w-full max-w-sm bg-gray-800 rounded-lg shadow-md p-8 mt-10">
    <h1 class="text-2xl font-bold text-yellow-400 mb-6">Enter your email to play</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="mb-4">
          {% for category, message in messages %}
            <li class="text-{{'red' if category=='error' else 'green'}}-400">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" class="flex flex-col gap-4">
      <input type="email" name="email" placeholder="Your email" class="px-3 py-2 rounded text-black font-semibold" required>
      <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded font-semibold">Play</button>
    </form>
  </div>
</body>
</html>
